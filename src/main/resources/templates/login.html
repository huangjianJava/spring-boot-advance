<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Advance 后台管理系统</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login/normal}" method="post">
	<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
	<!--判断-->
	<p style="color: red" th:text="${login_error}" th:if="${not #strings.isEmpty(login_error)}"></p>
	<label class="sr-only" th:text="#{login.username}">Username</label>
	<input type="text" name="username" class="form-control" style="margin-bottom: 5px" th:placeholder="#{login.username}" required="" autofocus="">
	<label class="sr-only" th:text="#{login.password}">Password</label>
	<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
	<p class="mt-5 mb-3 text-muted">© 2018 author jack</p>
	<a class="btn btn-sm" th:href="@{/login.html(language='zh_CN')}">中文</a>
	<a class="btn btn-sm" th:href="@{/login.html(language='en_US')}">English</a>
</form>
</body>

</html>
