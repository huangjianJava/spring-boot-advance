# 激活指定环境文件
spring:
  profiles:
    active: dev

---
# 开发环境
server:
  port: 8082

# 测试读取配置文件
person:
  account: hj001
  password: 123456

spring:
  profiles: dev
  messages:
    basename: i18n.messages   # 国际化配置文件设置
  thymeleaf:
    cache: false              # 禁用模板引擎的缓存
  mvc:
    date-format: yyyy-MM-dd   # 指定spring mvc的日期格式

# 数据源相关配置 begin
  datasource:
    # 数据源基本配置
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.151:3306/advance
    # url: jdbc:mysql://192.168.1.107:3307/advance  # home
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置 @ConfigurationProperties 扩展补充
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
# 数据源相关配置 end

# redis 相关配置 begin
  redis:
    host: 192.168.1.151
    # host: 192.168.1.107 # home
    port: 6379
    password:
    database: 0
    timeout: 10000
    pool:
      max-active: 10
      max-wait: 100000
      min-idle: 0
# redis 相关配置 end

# rabbitmq 相关配置 begin
  rabbitmq:
    host: 192.168.1.151
    # host: 192.168.1.107 # home
    username: guest
    password: guest
    virtual-host: /
# rabbitmq 相关配置 end











